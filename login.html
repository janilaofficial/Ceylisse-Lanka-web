<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ceylisse Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { DEFAULT: '#D4AF37', 400: '#D4AF37' },
                        black: { DEFAULT: '#000000', 900: '#121212', 800: '#1E1E1E' }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
    class="bg-gray-50 dark:bg-black-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white dark:bg-black-800 shadow-xl border border-gold-400/20 relative">
        <div class="absolute top-0 left-0 w-full h-1 bg-gold-400"></div>

        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <span class="text-3xl font-serif font-bold text-gold-400">Ceylisse</span>
            </a>
            <h2 class="text-2xl font-serif mt-4">Welcome Back</h2>
            <p class="text-sm text-gray-500 mt-2">Sign in to continue your luxury experience</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <div class="relative">
                    <input type="email" required
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400 pl-10">
                    <i data-lucide="mail" class="w-4 h-4 absolute left-3 top-3.5 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <div class="relative">
                    <input type="password" required
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400 pl-10">
                    <i data-lucide="lock" class="w-4 h-4 absolute left-3 top-3.5 text-gray-400"></i>
                </div>
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-xs text-gold-400 hover:underline">Forgot Password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gold-400 text-black font-semibold py-3 hover:bg-white hover:text-gold-400 border border-gold-400 transition-colors uppercase tracking-wider">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            Don't have an account? <a href="register.html" class="text-gold-400 font-medium hover:underline">Create
                Account</a>
        </div>
    </div>

    <script src="assets/js/firebase-config.js" type="module"></script>
    <script src="assets/js/login.js" type="module"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
