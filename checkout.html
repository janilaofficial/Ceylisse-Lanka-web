<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Ceylisse Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { DEFAULT: '#D4AF37', 50: '#FCFBF5', 100: '#F9F7EB', 200: '#F0EBD7', 300: '#E7DFC3', 400: '#D4AF37', 500: '#B59428', 600: '#96791E', 700: '#786016', 800: '#5C4810', 900: '#42330B' },
                        black: { DEFAULT: '#000000', 900: '#121212', 800: '#1E1E1E' }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 dark:bg-black-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="navbar-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4 md:px-8 max-w-7xl mx-auto">
        <h1 class="text-4xl font-serif mb-8 text-center text-gold-400">Checkout</h1>

        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Details Form -->
            <div class="flex-1">
                <div class="bg-white dark:bg-black-800 p-8 shadow-sm rounded-sm mb-6">
                    <h3 class="font-serif text-xl font-semibold mb-6 flex items-center gap-2">
                        <span
                            class="bg-gold-400 text-black w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold">1</span>
                        Shipping Information
                    </h3>

                    <form id="checkout-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Full Name</label>
                                <input type="text" required
                                    class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Phone Number (*)</label>
                                <input type="tel" required placeholder="07XXXXXXXX"
                                    class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">WhatsApp Number (*)</label>
                            <input type="tel" required placeholder="Same as phone or different"
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-1">Delivery Address (*)</label>
                            <textarea required rows="3"
                                class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400"></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">City</label>
                                <input type="text" required
                                    class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Postal Code</label>
                                <input type="text"
                                    class="w-full px-4 py-3 bg-gray-50 dark:bg-black-900 border border-gray-200 dark:border-gray-700 focus:outline-none focus:border-gold-400">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="bg-white dark:bg-black-800 p-8 shadow-sm rounded-sm">
                    <h3 class="font-serif text-xl font-semibold mb-6 flex items-center gap-2">
                        <span
                            class="bg-gold-400 text-black w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold">2</span>
                        Payment Method
                    </h3>

                    <div class="space-y-4">
                        <label
                            class="flex items-center gap-4 p-4 border border-gold-400/30 rounded-lg cursor-pointer hover:bg-gold-400/5 transition-colors">
                            <input type="radio" name="payment" value="cod" checked class="accent-gold-400 w-5 h-5">
                            <div class="flex-1">
                                <span class="font-semibold block">Cash On Delivery (COD)</span>
                                <span class="text-sm text-gray-500">Pay when you receive the package.</span>
                            </div>
                            <i data-lucide="truck" class="text-gold-400"></i>
                        </label>

                        <label
                            class="flex items-center gap-4 p-4 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gold-400/5 transition-colors">
                            <input type="radio" name="payment" value="bank" class="accent-gold-400 w-5 h-5">
                            <div class="flex-1">
                                <span class="font-semibold block">Bank Transfer</span>
                                <span class="text-sm text-gray-500">Our representative will call you to confirm.</span>
                            </div>
                            <i data-lucide="landmark" class="text-gold-400"></i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Order Summary Sidebar -->
            <div class="w-full lg:w-96">
                <div class="bg-white dark:bg-black-800 p-6 shadow-sm rounded-sm sticky top-24">
                    <h3 class="font-serif text-xl font-semibold mb-6">Order Summary</h3>

                    <div class="space-y-4 mb-6 border-b border-gray-100 dark:border-gray-700 pb-6">
                        <!-- Items Summary (Compact) -->
                        <div class="flex justify-between items-center text-sm">
                            <div class="flex items-center gap-2">
                                <span class="w-8 h-8 bg-gray-200 dark:bg-black-900 block rounded-sm"></span>
                                <span>Golden Radiance Serum (x1)</span>
                            </div>
                            <span>LKR 8,500</span>
                        </div>
                    </div>

                    <div class="space-y-2 mb-6 border-b border-gray-100 dark:border-gray-700 pb-6 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-500">Subtotal</span>
                            <span>LKR 8,500</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">Shipping</span>
                            <span class="text-gold-400">Free</span>
                        </div>
                    </div>

                    <div class="flex justify-between font-bold text-lg mb-8">
                        <span>Total Pay</span>
                        <span class="text-gold-400">LKR 8,500</span>
                    </div>

                    <button
                        class="block w-full text-center bg-gold-400 text-black font-semibold py-4 hover:bg-white hover:text-gold-400 border border-gold-400 transition-colors uppercase tracking-wider flex items-center justify-center gap-2">
                        Place Order <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>

                    <p class="mt-4 text-xs text-center text-gray-400">
                        By placing an order, you agree to our Terms of Service and Privacy Policy.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="assets/js/firebase-config.js" type="module"></script>
    <script src="assets/js/main.js" type="module"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
