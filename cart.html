<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Ceylisse Lanka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: { DEFAULT: '#D4AF37', 50: '#FCFBF5', 100: '#F9F7EB', 200: '#F0EBD7', 300: '#E7DFC3', 400: '#D4AF37', 500: '#B59428', 600: '#96791E', 700: '#786016', 800: '#5C4810', 900: '#42330B' },
                        black: { DEFAULT: '#000000', 900: '#121212', 800: '#1E1E1E' }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 dark:bg-black-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="navbar-container"></div>

    <main class="min-h-screen pt-24 pb-12 px-4 md:px-8 max-w-7xl mx-auto">
        <h1 class="text-4xl font-serif mb-8 text-center">Your <span class="text-gold-400">Cart</span></h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div class="flex-1 bg-white dark:bg-black-800 p-6 shadow-sm rounded-sm">
                <!-- Cart Item Placeholder -->
                <div
                    class="flex gap-4 items-center border-b border-gray-100 dark:border-gray-700 py-4 last:border-0 last:pb-0">
                    <div class="w-24 h-24 bg-gray-200 dark:bg-black-900 flex-shrink-0"></div>
                    <div class="flex-1">
                        <h3 class="font-serif text-lg">Golden Radiance Serum</h3>
                        <p class="text-sm text-gray-500">Skin Care</p>
                        <div class="mt-2 text-gold-400 font-medium">LKR 8,500</div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <div class="flex items-center border border-gray-200 dark:border-gray-700">
                            <button class="px-2 py-1 text-sm hover:bg-gray-100 dark:hover:bg-black-900">-</button>
                            <span class="px-2 text-sm">1</span>
                            <button class="px-2 py-1 text-sm hover:bg-gray-100 dark:hover:bg-black-900">+</button>
                        </div>
                        <button class="text-xs text-red-400 hover:text-red-500 underline">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Checkout Summary -->
            <div class="w-full lg:w-96">
                <div class="bg-white dark:bg-black-800 p-6 shadow-sm rounded-sm sticky top-24">
                    <h3 class="font-serif text-xl font-semibold mb-6">Order Summary</h3>

                    <div class="space-y-4 mb-6 border-b border-gray-100 dark:border-gray-700 pb-6">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Subtotal</span>
                            <span>LKR 8,500</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">Shipping</span>
                            <span class="text-gray-400 italic">Calculated at checkout</span>
                        </div>
                    </div>

                    <div class="flex justify-between font-bold text-lg mb-6">
                        <span>Total</span>
                        <span class="text-gold-400">LKR 8,500</span>
                    </div>

                    <a href="checkout.html"
                        class="block w-full text-center bg-gold-400 text-black font-semibold py-3 hover:bg-white hover:text-gold-400 border border-gold-400 transition-colors uppercase tracking-wider">
                        Proceed to Checkout
                    </a>

                    <div class="mt-4 text-center">
                        <a href="shop.html" class="text-sm text-gray-500 hover:text-gold-400 underline">Continue
                            Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="assets/js/firebase-config.js" type="module"></script>
    <script src="assets/js/main.js" type="module"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
